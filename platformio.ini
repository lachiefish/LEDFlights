board = freenove_esp32_s3_wroom
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.12.1
	mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display@^3.0.12
	fastled/FastLED@^3.10.1
	bblanchon/ArduinoJson@^7.4.2
	tzapu/WiFiManager@^2.0.17
